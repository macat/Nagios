define host{
	use		linux-server
	host_name	Education
	alias		Education
	address		192.168.10.44
	}
define service{
	use		generic-service
	host_name	Education
	service_description ethernet link test
	check_command check_snmp_int!npgmon!eth0
	}
define service{
	use 		generic-service
	host_name	Education
	service_description DISK
	check_command	check_local_disk!5%!3%!/
	}
	define service{
        use                             generic-service,srv-pnp
        host_name                  	Education
        service_description             PING
        check_command                   check_ping!100.0,20%!500.0,60%
        }


